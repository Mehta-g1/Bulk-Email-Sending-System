{% extends "CreateUser/base.html" %}
{% load static %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand fs-3" href="{% url "dashboard" %}">Dashboard</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="{% url "home" %}">
                        <i class="fa-solid fa-house me-1"></i>Home
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<hr>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg bg-dark text-light border-secondary">
                <div class="card-body">
                    <h2 class="mb-4 fw-bold text-center"><i class="fa-solid fa-users-gear me-2"></i>{{ title }}</h2>
                    <hr>

                    <form method="POST">
                        {% csrf_token %}
                        <div class="mb-4">
                            <label class="form-label fw-bolder">Group Name <i
                                    class="text-danger fw-bolder fs-5">*</i></label>
                            <input type="text" name="group_name" class="form-control" placeholder="Enter group name"
                                value="{{ group.group }}" required>
                        </div>

                        <div class="d-flex justify-content-between gap-2">
                            <a href="{% url 'profile' %}" class="btn btn-secondary fw-bolder"><i
                                    class="fa-solid fa-arrow-left"></i> Cancel</a>
                            <button type="submit" class="btn btn-success fw-bolder"><i
                                    class="fa-solid fa-floppy-disk"></i> Save Group</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
