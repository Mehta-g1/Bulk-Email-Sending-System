{% extends "CreateUser/base.html" %}
{% load static %}
{% block title %}Forgot Password{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg">
                <div class="card-body">
                    <h3 class="card-title text-center fw-bolder">Forgot Password</h3>
                    <hr>
                    <form method="POST" action=" {% url "forgot_password" %} ">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="email" class="form-label fw-bolder">Email address</label>
                            <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email address">
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary fw-bolder resetLink" >Send Reset Link</button>
                        </div>
                        <p class="text-center">Remember your password? <a class="fw-bolder" href="{% url 'Login' %}">Login</a></p>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
</div>
{% endblock %}
