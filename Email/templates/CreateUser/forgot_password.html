{% extends "CreateUser/base.html" %}
{% load static %}
{% block title %}Forgot Password{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg">
                <div class="card-body">
                    <h3 class="card-title text-center fw-bolder">Forgot Password</h3>
                    <hr>
                    <form method="POST">
                        <div class="mb-3">
                            <label for="email" class="form-label fw-bolder">Email address</label>
                            <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email address">
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label fw-bolder">Email Password</label>
                            <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email password">
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary fw-bolder resetLink" >Continue</button>
                        </div>
                        {% comment %} <p class="text-danger mt-3 mx-auto p-3 bg-dark rounded-4">Note:-  <strong >This feature is currently under development?</strong> <a class="fw-bolder" href="{% url 'Login' %}">Login</a></p> {% endcomment %}
                        <p class="text-center">Remember your password? <a class="fw-bolder" href="{% url 'Login' %}">Login</a></p>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
</div>
{% endblock %}
