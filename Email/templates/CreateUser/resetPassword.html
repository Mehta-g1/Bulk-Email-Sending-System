{% extends "CreateUser/base.html" %}
{% load static %}
{% block title %}Reset Password{% endblock %}

{% block content %}
    <div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg">
                <div class="card-body">
                    <h3 class="card-title text-center fw-bolder">Reset Password</h3>
                    <hr>
                    <form method="POST" action="{% url 'reset_password' token=token %}">
                        {% csrf_token %}
                        <h4>Token No.: {{token}}</h4>
                        <div class="mb-3">
                            <label for="email" class="form-label fw-bolder">Create new passowrd</label>
                            <input type="text" class="form-control" id="email" name="password" placeholder="Enter new password">
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label fw-bolder">Confirm new passowrd</label>
                            <input type="password" class="form-control" id="email" name="confirm_password" placeholder="Confirm new password">
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary fw-bolder resetLink m-3" >Submit</button>
                            <a href=" {% url "Login" %} " class="btn btn-secondary fw-bolder resetLink m-3" >Back to Login</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
</div>
{% endblock %}
