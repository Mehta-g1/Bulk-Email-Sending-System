{% extends "CreateUser/base.html" %}
{% load static %}
{% block title %}Change Password{% endblock %}

{% block content %}

<div class="card col-5 mx-auto m-5">

    <div class="change-password p-4">

    
    <h2 class="mt-4">Change Password</h2> <hr>

        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-success alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %}
        {% endif %}

    <form method="POST" action="{% url 'change_password' %}" id="changePasswordForm">
        {% csrf_token %}
        <div class="mb-3">
            <label for="current_password" class="form-label fw-bolder">Current Password</label>
            <input type="password" class="form-control" id="current_password" name="current_password" placeholder="Enter old password">
        </div>
        <div class="mb-3">
            <label for="new_password" class="form-label fw-bolder">New Password</label>
            <input type="password" class="form-control" id="new_password" name="new_password" placeholder="Enter new password">
        </div>
        <div class="mb-3">
            <label for="confirm_password" class="form-label fw-bolder">Confirm New Password</label>
            <input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="Confirm new password">
        </div>
        <div class="d-grid">
            <button type="submit" class="btn btn-warning fw-bolder pt-3 pb-3 mt-3">Change Password</button>
            <a href=" {% url "profile" %} " class='btn btn-primary pt-3 pb-3 mt-3'>Back to profile</a>
        </div>
    </form>
    </div>

</div>

<script src="{% static 'js/CreateUser/main.js' %}"></script>

{% endblock %}
