{% extends "CreateUser/base.html" %}
{% load static %}
{% block title %}Change Password{% endblock %}

{% block content %}

<div class="card col-5 mx-auto m-5">

    <div class="change-password p-4">

    
    <h2 class="mt-4">Change Password</h2> <hr>

        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-success alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %}
        {% endif %}

    <form method="POST" action="{% url 'change_password' %}">
        {% csrf_token %}
        <div class="mb-3">
            <label for="current_password" class="form-label fw-bolder">Current Password</label>
            <input type="password" class="form-control" id="current_password" name="current_password" placeholder="Enter old password">
        </div>
        <div class="mb-3">
            <label for="new_password" class="form-label fw-bolder">New Password</label>
            <input type="password" class="form-control" id="new_password" name="new_password" placeholder="Enter new password">
        </div>
        <div class="mb-3">
            <label for="confirm_password" class="form-label fw-bolder">Confirm New Password</label>
            <input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="Confirm new password">
        </div>
        <div class="d-grid">
            <button type="submit" class="btn btn-warning fw-bolder pt-3 pb-3 mt-3">Change Password</button>
            <a href=" {% url "profile" %} " class='btn btn-primary pt-3 pb-3 mt-3'>Back to profile</a>
        </div>
    </form>
    </div>
    <script>
        document.querySelector("form").addEventListener("submit", function(e) {
            let current = document.getElementById("current_password").value.trim();
            let newPass = document.getElementById("new_password").value.trim();
            let confirmPass = document.getElementById("confirm_password").value.trim();

            // 1️⃣ Empty field check
            if (!current || !newPass || !confirmPass) {
                alert("All fields are required.");
                e.preventDefault();
                return;
            }

            // 2️⃣ New password validation
            // At least 8 chars, 1 uppercase, 1 lowercase, 1 digit
            let passwordRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).{6,}$/;
            if (!passwordRegex.test(newPass)) {
                alert("New password must be at least 6 characters long and include uppercase, lowercase, and a number.");
                e.preventDefault();
                return;
            }

            // 3️⃣ Confirm password check
            if (newPass !== confirmPass) {
                alert("New password and confirm password do not match.");
                e.preventDefault();
                return;
            }
        });
    </script>

</div>



{% endblock %}
