{% extends "CreateUser/base.html" %}

{% load static %}
{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card mt-5 shadow-lg">
                <div class="card-body">
                    <h3 class="card-title text-center fw-bolder">Login to Your Account</h3>
                    <hr>
                    <form method="POST" action='/user/auth/'>
                        {% csrf_token %}
                        {% if messages %}
                            {% for message in messages %}
                                <div class="alert alert-success alert-dismissible fade show" role="alert">
                                    {{ message }}
                                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                                </div>
                            {% endfor %}
                        {% endif %}
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label fw-bolder">Email address</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" name='email' aria-describedby="emailHelp" placeholder="Email address">
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label fw-bolder">Password</label>
                            <input type="password" class="form-control" name="password" id="exampleInputPassword1" placeholder="Password">
                        </div>
                         <div class="d-flex justify-content-end mt-2 mb-2">
                            <a href="{% url 'forgot_password' %}" class="text-danger fw-bolder">Forgot Password?</a>
                        </div>
                        <div class="d-grid mt-2">
                            <button type="submit" class="btn btn-primary  fw-bolder pt-3 pb-3 mt-3" >Login</button>
                        </div>
                       
                        <div class="d-grid mt-3">
                            <a href=" {% url "home" %} " class="btn btn-warning fw-bolder pt-3 pb-3 mt-3">Back to Home</a>
                        </div>
                        <p class="mt-3 text-center">Don't have an account? <a class="fw-bolder" href="{% url "signUp" %}">Sign Up</a></p>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="{% static "js/CreateUser/main.js" %} "></script>

{% endblock %}
