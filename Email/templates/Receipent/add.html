{% extends "CreateUser/base.html" %}
{% load static %}

{% block title %}{{title}}{% endblock %}

{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-lg">
        <div class="card-body">
          {% comment %} <h3 class="card-title text-center fw-bolder">➕ Add New Recipient</h3> {% endcomment %}
          <div class="heading d-flex justify-content-between">
                <h2 class="mb-1 fw-bold"><i class="fa-solid fa-user-plus"></i> Add New Recipient</h2>
                <a href="{% url "dashboard" %}"> <i class="fa-solid fa-xmark fa-2xl" style="color: #e60a0a;"></i> </a>
            </div> 
          <hr>
          <form method="POST" action=' {% url "add_recepient" %} '>
            {% csrf_token %}
            
            <div class="mb-3">
              <label class="form-label fw-bolder">Name</label>
              <input type="text" name="name" class="form-control" placeholder="Enter recipient name" required>
            </div>

            <div class="mb-3">
              <label class="form-label fw-bolder">Email</label>
              <input type="email" name="email" class="form-control" placeholder="Enter recipient email" required>
            </div>

            <div class="mb-3">
              <label class="form-label fw-bolder">Category</label>
              <input type="text" name="category" class="form-control" placeholder="Enter category (e.g. Client)">
            </div>

            <div class="mb-3">
              <label class="form-label fw-bolder">Comment</label>
              <textarea name="comment" class="form-control" placeholder="Enter any notes or comment"></textarea>
            </div>

            <div class="d-grid gap-2">
              <button type="submit" class="btn btn-success fw-bolder">Save Recipient</button>
              <a href="{% url 'dashboard' %}" class="btn btn-secondary fw-bolder">⬅ Back to Dashboard</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
